<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Profile card component</title>

  </head>

  <body>
    
    <div class="top-circle">
      <img src="images/bg-pattern-top.svg" alt="top left circle">
    </div>

    <div class="bottom-circle">
      <img src="images/bg-pattern-bottom.svg" alt="bottom right circle">
    </div>

    <div class="container">
      <img src="images/bg-pattern-card.svg" alt="pattern behind profile picture" id="card-image">
      <img src="images/image-victor.jpg" alt="male profile picture" id="profile-pic">

      <div class="personal-info">
        <span>
          <h3 id="name">Victor Crest</h3>
          <h3 id="age">26</h3>
        </span>
        <p id="location">London</p>
      </div>

      <div class="stats">
      
        <div class="followers">
          <h3>80K</h3>
          <p>Followers</p>
        </div>

        <div class="likes">
          <h3>803K</h3>
          <p>Likes</p>
        </div>

        <div class="photos">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>

      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->

  </body>
</html>
